<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video: Customer Service Excellence</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            background: #0f172a; 
        }
        .video-container {
            width: 100%;
            height: 100%;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        video { 
            width: 100%; 
            height: 100%; 
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video controls preload="metadata" poster="https://peach.blender.org/wp-content/uploads/bbb-splash.png">
            <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
            <p>Browser Anda tidak mendukung video HTML5.</p>
        </video>
    </div>
</body>
</html>
